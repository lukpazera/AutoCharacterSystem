    <hash type="Sheet" key="76226972444:sheet">
      <atom type="Label">Resolutions &amp; Meshes Toolbar</atom>
      <atom type="Layout">htoolbar</atom>
      <atom type="Justification">justified</atom>
      <atom type="IconMode">icon</atom>
      <atom type="IconSize">large</atom>
        <atom type="Proficiency">0</atom>
      <list type="Control" val="cmd rs.subcontext meshes res ?">
        <atom type="Label">Resolutions</atom>
        <atom type="Tooltip">Use Resolutions subcontext to set up mesh resolutions for a rig.
Mesh resolutions allow for creating sets of meshes and switching between them. An example would be sets of proxy, low or high resolutions for performance optimization or sets of different clothings for the same character.</atom>
      <atom type="IconResource">rs.mesh.resolution</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="Hash">87609566436:control</atom>
      </list>
      <list type="Control" val="cmd rs.subcontext meshes bindmesh ?">
        <atom type="Label">Bind Meshes</atom>
        <atom type="Tooltip">Use this subcontext to manage bind meshes for a rig and its mesh resolutions. Bind meshes are meshes that are deformed by the rig.</atom>
      <atom type="IconResource">rs.context.meshes</atom>
      </list>
      <list type="Control" val="cmd rs.subcontext meshes bindproxy ?">
        <atom type="Label">Bind Proxies</atom>
        <atom type="Tooltip">Use this subcontext to manage bind proxies for a rig and its mesh resolutions. Bind proxies are meshes that are used as an approximation of the actual bind mesh deformation. Typically they are created by slicing the bind mesh into pieces.</atom>
      <atom type="IconResource">rs.meshes.bindProxies</atom>
      </list>
      <list type="Control" val="cmd rs.subcontext meshes rigidmesh ?">
        <atom type="Label">Rigid Meshes</atom>
        <atom type="Tooltip">Use this subcontext to manage rigid meshes for a rig and its mesh resolutions. Rigid meshes are any meshes that do not need to be deformed but can simply be attached to the rig skeleton as rigid pieces. Rigid meshes are much more efficient performance-wise than bind meshes.</atom>
      <atom type="IconResource">rs.meshes.rigid</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="Hash">70656627407:control</atom>
      </list>
      <list type="Control" val="cmd rs.subcontext meshes clay ?">
        <atom type="Label">Rig Clay</atom>
        <atom type="Tooltip">Use this subcontext to set up and manage rig clay regions for a rig. Rig clay interface allows for animating a character by clicking or dragging on the character mesh regions directly without the need to select rig controllers directly.</atom>
      <atom type="IconResource">rs.meshes.rigClay</atom>
      </list>
    </hash>
