<?xml version="1.0"?>
<configuration>
  <atom type="Filters">
    <hash type="Preset" key="rs.bindlocProperties.package:filterPreset">
      <atom type="Name">Bind Locator Properties</atom>
      <atom type="Enable">1</atom>
      <list type="Node">1 .group 0 &quot;&quot;</list>
      <list type="Node">1 packagename rs.pkg.bindLocator</list>
      <list type="Node">-1 .endgroup </list>
    </hash>
  </atom>

  <atom type="CommandHelp">
    <hash type="Item" key="rs.pkg.bindLocator@en_US">
      <atom type="UserName">Bind Locator</atom>

      <hash type="Channel" key="rsblExportName">
        <atom type="UserName">Baked Name</atom>
        <atom type="Tooltip">This name will be applied to bind locator when the rig is baked for export to external application.</atom>
      </hash>

      <hash type="Channel" key="rsblOrientOffset">
        <atom type="UserName">Orientation Offset</atom>
        <atom type="Tooltip">This offset will be applied to bind locator to change its alignment when the rig is baked for export to external application.</atom>
      </hash>

      <hash type="Channel" key="rsblRegionColor">
        <atom type="UserName">Command Region Color</atom>
        <atom type="Tooltip"Color for command region created based on this bind locator influence over mesh.</atom>
      </hash>

    </hash>
  </atom>

</configuration>
