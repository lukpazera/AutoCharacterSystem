<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="rs.saveGuideWithThumb.button:sheet">
      <atom type="Label">Save Guide With Thumb</atom>
      <atom type="Export">1</atom>
      <atom type="IconMode">both</atom>
      <atom type="IconSize">large</atom>
      <atom type="Group">Auto Character System</atom>
      <list type="Control" val="cmd rs.rig.savePreset guide captureThumb:1">
        <atom type="Label">Save Guide As...</atom>
      <atom type="IconResource">rs.preset.saveGuide</atom>
      </list>
    </hash>
  </atom>
</configuration>
