<?xml version="1.0" encoding="UTF-8"?>
<configuration>
  <atom type="Frame">
    <hash type="Layout" key="base.rs_RigsBrowser" val="applicationLayout">
      <atom type="IdealSize">408 351</atom>
      <list type="Port">presetbrowserview 0 1 0 1 rs_RigsBrowser_vp0</list>
      <atom type="PostRestoreCommand"></atom>
      <atom type="Icon"></atom>
    </hash>
    <hash type="presetbrowserview" key="base.rs_RigsBrowser_vp0" val="1">
      <atom type="Hash">RigPresetsPBView</atom>
      <atom type="OverrideDefaultBasePaths">RigPresetsBPID</atom>
      <atom type="FilterBy">(none)</atom>
      <atom type="Identifier"></atom>
      <atom type="UseAlternateMode">0</atom>
      <atom type="Mode">1</atom>
      <atom type="ViewportLock2">0 0</atom>
      <atom type="MinHeader">1</atom>
      <atom type="QuadLock">0</atom>
      <atom type="ViewportTitle">Rig Presets</atom>
      <atom type="ViewportClass">vpdataLists</atom>
    </hash>
    <atom type="ArePalettesVisible">1</atom>
    <atom type="LockDividers">0</atom>
    <atom type="LockThumbs">0</atom>
  </atom>
  <!-- Settings for this particular preset browser -->
  <atom type="DirThumbBrowser">
    <hash type="ClientZoom" key="RigPresetsPBView">121</hash>
    <hash type="ClientSplitterPos" key="RigPresetsPBView">0</hash>
    <hash type="ClientShowFoldersMode" key="RigPresetsPBView">always</hash>
  </atom>

  <!-- Define merged base path and its sets for that viewport.
  -->
  <atom type="DirBrowser">
      <!-- Define path for the RigPresetsMergedBasePathID, in the Rigs set.
           Multiple base paths can be added to the same set like that.
           128 is an ordinal if there are multiple paths added.
           So here we define base path entry for a given merged base path id and a set.
           We then set its username and finally set browser to this path as its current path.
      -->
      <hash type="BasePathEntry" key="RigPresetsBPID(Rigs)=kit_AutoCharacterSystem:Presets/Rigs">128</hash>
      <hash type="BasePathUsername" key="RigPresetsBPID(Rigs)">Rigs</hash>
      <hash type="StateCurrentPath" key="RigPresetsPBView">#RigPresetsBPID(Rigs):</hash>
  </atom>
</configuration>
