<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="rs.saveShapesWithThumb.button:sheet">
      <atom type="Label">Save Shapes With Thumb</atom>
      <atom type="Export">1</atom>
      <atom type="IconMode">both</atom>
      <atom type="IconSize">large</atom>
      <atom type="Group">Auto Character System</atom>
      <list type="Control" val="cmd rs.rig.savePreset shapes captureThumb:1">
        <atom type="Label">Save Locator Shapes As...</atom>
        <atom type="Tooltip">Saves all locator shapes as a preset with a thumbnail.
Use shapes preset to store the entire rig look for reuse.</atom>
      <atom type="IconResource">rs.preset.saveShapes</atom>
      </list>
    </hash>
  </atom>
</configuration>
