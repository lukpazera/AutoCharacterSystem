      <list type="Control" val="cmd rs.rig.clayAutoSetup method:default">
        <atom type="Label">Default Setup</atom>
        <atom type="Tooltip">Adds default rig clay setup to selected mesh(es) or all meshes in current mesh resolution if no selection is made.
One region is added for each bind skeleton joint and the area of the region is equivalent to the area covered by a weight map tied to that bind skeleton joint.
Default setup is a good starting point but it doesn't add all the regions representing all controllers in the rig and needs to be refined manually using remaining rig clay tools.</atom>
      </list>
      <list type="Control" val="cmd rs.rig.clayAutoSetup method:selsets addSelectionSets:0">
        <atom type="Label">Setup From Selection Sets</atom>
        <atom type="Tooltip">Restores rig clay setup for selected mesh(es) using specifically named polygon selection sets representing region areas. If no meshes are selected all meshes in current mesh resolution are processed.
Usually, you need to set up regions on the mesh(es) using provided rig clay tools (Default Setup, Assign Polygon Regions) with Add Selection Sets option on first, then you can restore the setup from these selection sets if needed.</atom>
      </list>
