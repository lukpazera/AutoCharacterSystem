<?xml version="1.0" encoding="UTF-8"?>
<configuration>

  <!-- Item tags -->
	<atom type="ItemTagDefinitions">
		<hash type="Tag" key="RSVR">
			<atom type="Username">Rig System Version</atom>
			<atom type="Desc">Rig System Version</atom>
			<atom type="Tooltip">Version of rig system that was used to save this asset.</atom>
		</hash>

		<hash type="Tag" key="RSIT">
			<atom type="Username">Rig Item</atom>
			<atom type="Desc">Rig Item</atom>
			<atom type="Tooltip">String identifying item that serves special purpose in a rig.</atom>
		</hash>

		<hash type="Tag" key="RSCM">
			<atom type="Username">Rig Component</atom>
			<atom type="Desc">Rig Component</atom>
			<atom type="Tooltip">String identifying the type of rig component.</atom>
		</hash>

		<hash type="Tag" key="RSST">
			<atom type="Username">Rig Setup</atom>
			<atom type="Desc">Rig Setup</atom>
			<atom type="Tooltip">String identifying the type of rig component setup.</atom>
		</hash>

		<hash type="Tag" key="RSIF">
			<atom type="Username">Rig Item Features</atom>
			<atom type="Desc">Rig Item Features</atom>
			<atom type="Tooltip">List of item features applied to the rig item.</atom>
		</hash>

		<hash type="Tag" key="RSID">
			<atom type="Username">Rig Item Identifier</atom>
			<atom type="Desc">Rig Item Identifier</atom>
			<atom type="Tooltip">Unique (within module) identifier that allows for looking up rig item faster.</atom>
		</hash>

		<hash type="Tag" key="RSCX">
			<atom type="Username">Rig Context</atom>
			<atom type="Desc">Rig Context</atom>
			<atom type="Tooltip">Identifier of a current rig context.</atom>
		</hash>

		<hash type="Tag" key="RSCH">
			<atom type="Username">Rig Controller Channels</atom>
			<atom type="Desc">Rig Controller Channels</atom>
			<atom type="Tooltip">Settings for channels controlled by Controller item feature.</atom>
		</hash>

		<hash type="Tag" key="RSIS">
			<atom type="Username">Rig Item Settings</atom>
			<atom type="Desc">Rig Item Settings</atom>
			<atom type="Tooltip">Settings for a rig item.</atom>
		</hash>

		<hash type="Tag" key="RSIG">
			<atom type="Username">Rig Item Grouped Settings</atom>
			<atom type="Desc">Rig Item Grouped Settings</atom>
			<atom type="Tooltip">Setting groups for a rig item.</atom>
		</hash>

		<hash type="Tag" key="RSXL">
			<atom type="Username">Rig Transform Link</atom>
			<atom type="Desc">Rig Transform Link</atom>
			<atom type="Tooltip">Defines the type of link between this item and some other rig item.</atom>
		</hash>

		<hash type="Tag" key="RSMG">
			<atom type="Username">Rig Meta Group</atom>
			<atom type="Desc">Rig Meta Group</atom>
			<atom type="Tooltip">Defines the type of rig meta group. Meta groups are used to quickly look up important items in the rig.</atom>
		</hash>

		<hash type="Tag" key="RPBM">
			<atom type="Username">Rig Bind Map</atom>
			<atom type="Desc">Rig Bind Map</atom>
			<atom type="Tooltip">Stores bind map pairing mesh's weight maps with bind skeleton in the rig.</atom>
		</hash>

	</atom>

	<!-- Undo groups -->
	<atom type="CommandUndoGroup">
		<hash type="Command" key="rs.sys.parseEventQueue">rsUndoGroup</hash>
		<hash type="GroupBehavior" key="rsUndoGroup">undoPlusPrevious</hash>
	</atom>

</configuration>